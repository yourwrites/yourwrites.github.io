<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Kata Sandi | YOUr WRITEs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: white;
      }
      .card {
        background-color: #1f1f1f;
        border: 1px solid #444;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      }
      .form-control {
        background-color: #2a2a2a;
        color: white;
        border: 1px solid #444;
      }
      .form-control:focus {
        background-color: #2a2a2a;
        color: white;
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="card p-4 p-md-5 w-100" style="max-width: 450px">
        <div class="text-center mb-4">
          <img
            src="/aset gambar gitu brek/logoYOUr WRITES.png"
            alt="Logo"
            width="60"
            class="mb-3"
          />
          <h3 class="card-title text-white">Reset Kata Sandi</h3>
          <p class="text-secondary">Masukkan email Anda untuk memulai.</p>
        </div>

        <form id="forgotPasswordForm">
          <div id="emailStep">
            <div class="mb-3">
              <label for="emailInput" class="form-label">Alamat Email</label>
              <input
                type="email"
                class="form-control"
                id="emailInput"
                placeholder="misalnya: nama@sekolah.com"
                required
              />
            </div>
            <button
              type="button"
              class="btn btn-primary w-100"
              onclick="checkEmail()"
            >
              Cek Email
            </button>
          </div>

          <div id="resetStep" style="display: none">
            <p class="text-success text-center">
              Email ditemukan. Silakan atur kata sandi baru.
            </p>
            <input type="hidden" id="resetUserIndex" />

            <div class="mb-3">
              <label for="newPassword" class="form-label"
                >Kata Sandi Baru</label
              >
              <input
                type="password"
                class="form-control"
                id="newPassword"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirmNewPassword" class="form-label"
                >Ulangi Kata Sandi Baru</label
              >
              <input
                type="password"
                class="form-control"
                id="confirmNewPassword"
                required
              />
            </div>
            <button
              type="button"
              class="btn btn-success w-100"
              onclick="resetPassword()"
            >
              Simpan Kata Sandi Baru
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="login.html" class="text-decoration-none text-info"
            >&larr; Kembali ke Halaman Login</a
          >
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let registeredUsers = JSON.parse(localStorage.getItem("users") || "[]");

      function checkEmail() {
        const email = document.getElementById("emailInput").value.trim();
        const emailStep = document.getElementById("emailStep");
        const resetStep = document.getElementById("resetStep");
        const resetUserIndex = document.getElementById("resetUserIndex");

        if (!email) {
          alert("Harap masukkan alamat email.");
          return;
        }

        const userIndex = registeredUsers.findIndex(
          (user) => user.email.toLowerCase() === email.toLowerCase()
        );

        if (userIndex !== -1) {
          // Email ditemukan
          resetUserIndex.value = userIndex; // Simpan indeks pengguna yang ditemukan
          emailStep.style.display = "none";
          resetStep.style.display = "block";
        } else {
          // Email tidak ditemukan
          alert(
            "Email tidak terdaftar di sistem. Periksa kembali atau lakukan registrasi."
          );
        }
      }

      function resetPassword() {
        const index = document.getElementById("resetUserIndex").value;
        const newPass = document.getElementById("newPassword").value;
        const confirmPass = document.getElementById("confirmNewPassword").value;

        if (newPass.length < 6) {
          alert("Kata sandi baru harus minimal 6 karakter.");
          return;
        }

        if (newPass !== confirmPass) {
          alert(
            "Kata sandi baru dan ulangi kata sandi tidak cocok. Harap periksa kembali."
          );
          return;
        }

        // Update kata sandi di array lokal
        registeredUsers[index].password = newPass;

        // Simpan kembali ke localStorage
        localStorage.setItem("users", JSON.stringify(registeredUsers));

        alert(
          "Kata sandi berhasil direset! Anda akan diarahkan ke halaman login."
        );
        window.location.href = "login.html"; // Redirect ke halaman login
      }
    </script>
  </body>
</html>
