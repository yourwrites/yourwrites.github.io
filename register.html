<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUr WRITEs - Daftar Akun</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.6-dist/css/bootstrap.min.css"
    />
    <script src="../bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #212121;
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .register-container {
        max-width: 450px;
        width: 100%;
        background-color: #2a2a2a;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }
      .form-control.bg-dark-custom {
        background-color: #343a40;
        border: 1px solid #444;
        color: white;
      }
      .form-control.bg-dark-custom:focus {
        background-color: #343a40;
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        color: white;
      }
      .btn-primary-custom {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
      .btn-primary-custom:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }
    </style>
  </head>
  <body>
    <div class="register-container text-center">
      <a href="index.html" class="d-block mb-4">
        <img
          src="/aset gambar gitu brek/logoYOUr WRITES.png"
          alt="Logo"
          width="60"
        />
      </a>
      <h2 class="h3 mb-4 fw-bold">Buat Akun Baru</h2>
      <p class="text-secondary mb-4">
        Pilih peran dan daftar untuk memulai perjalanan menulis Anda!
      </p>

      <form id="registerForm" onsubmit="handleRegister(event)">
        <div class="mb-4 text-start">
          <label class="form-label d-block text-white">Daftar Sebagai:</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="roleOptions"
              id="roleSiswa"
              value="siswa"
              checked
            />
            <label class="form-check-label" for="roleSiswa">Siswa</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="roleOptions"
              id="roleGuru"
              value="guru"
            />
            <label class="form-check-label" for="roleGuru">Guru</label>
          </div>
        </div>
        <div class="mb-3">
          <input
            type="text"
            class="form-control bg-dark-custom"
            id="registerNama"
            placeholder="Nama Lengkap"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            class="form-control bg-dark-custom"
            id="registerEmail"
            placeholder="Alamat Email"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            class="form-control bg-dark-custom"
            id="registerPassword"
            placeholder="Kata Sandi (min 6 karakter)"
            minlength="6"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary-custom btn-lg w-100 mb-3">
          Daftar Sekarang
        </button>
      </form>

      <div class="mt-4">
        <p class="text-secondary mb-1">
          Sudah punya akun?
          <a href="login.html" class="text-info text-decoration-none fw-bold"
            >Login di sini</a
          >
        </p>
      </div>
    </div>

    <script>
      function handleRegister(event) {
        event.preventDefault();
        const nama = document.getElementById("registerNama").value;
        const email = document.getElementById("registerEmail").value;
        const password = document.getElementById("registerPassword").value;
        const role = document.querySelector(
          'input[name="roleOptions"]:checked'
        ).value;

        const users = JSON.parse(localStorage.getItem("users")) || [];

        // Cek apakah email sudah terdaftar
        const emailExists = users.some((user) => user.email === email);
        if (emailExists) {
          alert(
            "Email sudah terdaftar. Silakan gunakan email lain atau login."
          );
          return;
        }

        // Tambahkan pengguna baru dengan peran (role)
        const newUser = {
          nama: nama,
          email: email,
          password: password,
          role: role, // Tambahkan peran
        };
        users.push(newUser);

        localStorage.setItem("users", JSON.stringify(users));

        alert(
          `Pendaftaran sebagai ${role.toUpperCase()} berhasil! Silakan login.`
        );
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
