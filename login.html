<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOUr WRITEs - Login</title>
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.6-dist/css/bootstrap.min.css"
    />
    <script src="../bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-color: #212121;
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .login-container {
        max-width: 450px;
        width: 100%;
        background-color: #2a2a2a;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      }
      .form-control.bg-dark-custom {
        background-color: #343a40;
        border: 1px solid #444;
        color: white;
      }
      .form-control.bg-dark-custom:focus {
        background-color: #343a40;
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        color: white;
      }
      .btn-primary-custom {
        background-color: #0d6efd;
        border-color: #0d6efd;
      }
      .btn-primary-custom:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }
    </style>
  </head>
  <body>
    <div class="login-container text-center">
      <a href="index.html" class="d-block mb-4">
        <img
          src="/aset gambar gitu brek/logoYOUr WRITES.png"
          alt="Logo"
          width="60"
        />
      </a>
      <h2 class="h3 mb-4 fw-bold">Masuk ke Akun Anda</h2>
      <p class="text-secondary mb-4">
        Masukkan email dan kata sandi Anda untuk melanjutkan.
      </p>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="mb-3">
          <input
            type="email"
            class="form-control bg-dark-custom"
            id="loginEmail"
            placeholder="Alamat Email"
            required
          />
        </div>
        <div class="mb-4">
          <input
            type="password"
            class="form-control bg-dark-custom"
            id="loginPassword"
            placeholder="Kata Sandi"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary-custom btn-lg w-100 mb-3">
          Masuk
        </button>
      </form>

      <div class="mt-4">
        <p class="text-secondary mb-1">
          Belum punya akun?
          <a
            href="register.html"
            class="text-success text-decoration-none fw-bold"
            >Daftar sekarang</a
          >
        </p>
        <a href="forgot_password.html" class="text-decoration-none text-info"
          >Lupa Kata Sandi?</a
        >
      </div>
    </div>

    <script>
      function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        const users = JSON.parse(localStorage.getItem("users")) || [];

        // Cari pengguna. Jika pengguna lama (belum ada role), asumsikan 'siswa'
        const user = users.find(
          (u) => u.email === email && u.password === password
        );

        if (user) {
          // Tetapkan role default 'siswa' jika user lama tidak punya role
          user.role = user.role || "siswa";

          // Login berhasil: Simpan status login di Local Storage
          localStorage.setItem("loggedInUser", JSON.stringify(user));
          alert(`Login berhasil! Selamat datang, ${user.nama}.`);

          // Arahkan berdasarkan peran
          if (user.role === "guru") {
            window.location.href = "admin_guru.html"; // Arahkan ke dashboard guru
          } else {
            window.location.href = "user_siswa.html"; // Arahkan ke dashboard siswa
          }
        } else {
          // Login gagal
          alert("Login gagal. Email atau Kata Sandi salah.");
        }
      }
    </script>
  </body>
</html>
